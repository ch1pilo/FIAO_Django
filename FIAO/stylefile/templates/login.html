{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAO - Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <div class="logo">
                <img src="{% static 'img/logFiao.png' %}" alt="Logo FIAO">
                <span>FIAO</span>
            </div>
            <div class="auth-buttons">
                <a href="{% url 'inicio' %}" class="btn-login">Regresar</a>
            </div>
        </header>

        <!-- Formulario de Login -->
        <main class="login-main">
            <div class="login-card">
                <div class="card-header">
                    <h1>Iniciar Sesión</h1>
                    <p>Bienvenido de vuelta a FIAO</p>
                </div>

                <form action="{% url 'login_view' %}" method="POST" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <div class="login-links">
                    <p>¿No tienes cuenta? <a href="{% url 'registrar' %}">Regístrate aquí</a></p>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2024 FIAO. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
